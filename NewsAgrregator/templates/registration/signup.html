{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          required
          id="id_username"
        />
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          required
          id="id_email"
        />
      </div>
      <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password1"
          required
          id="id_password1"
        />
      </div>
      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          name="password2"
          required
          id="id_password2"
        />
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
